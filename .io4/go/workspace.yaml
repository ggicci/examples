---
workspace:
  image: ggicci/io4-go:1.16
  title: IO4 Example for Go
  description: Develop in Go language on IO4.
  environments: # some may defined by the image, should read their docs
    REPO_URL: git@github.com:ggicci/io4examples
    GIT_AUTHOR: '{{ io4.user.login }}'
    CUSTOM_KEY:
      required: false
      description: "Used by the workspace config itself, not defined by the image."
      default: 100
